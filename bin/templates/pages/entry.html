<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      th:with="title='Shliktr - Entry'">

  <th:block layout:fragment="content">
    <p>Entry for week <input id="weekChooser" th:type="number" min="1" max="17" th:value="${week}"></input>
       and player
       <select id="playerChooser">
        <option th:each="p : ${players}"
                th:value="${p.id()}" th:text="${p.name()}"
                th:selected="${p == player}">player</option>
       </select>
       goes here</p>
  </th:block>

  <th:block layout:fragment="extra_scripts">
  <script>
  $(function() {
    $('#weekChooser').focus();
    $('#weekChooser').change(function(e) { window.location = '/entries/' + $('#weekChooser').val(); });

    $('#playerChooser').change(function(e) {
      window.location = '/entries/' + $('#weekChooser').val() + '/player/' + $('#playerChooser').val();
    });
  });
  </script>
  </th:block>

</html>
